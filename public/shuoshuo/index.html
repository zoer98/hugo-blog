<script>
  function picShow() {
    var str = '';
    $.ajax({
      url: 'https://memos.zburu.com/api/memo?openId=210e3351-77dd-4a55-b297-ac19f022a3bf&tag=说说',
      type: 'get',
      dataType: 'json',
      success: function (data) {
        
        const sslist = data.data;

        for (let i = 0; i < sslist.length; i++) {
          const element = sslist[i];

          
          var date = new Date(element.createdTs * 1000);
          Y = date.getFullYear() + '-';
          M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
          D = date.getDate() + ' ';
          h = date.getHours() + ':';
          m = date.getMinutes() + ':';
          s = date.getSeconds();
          const createdTsNew = Y + M + D + h + m + s;
          sslist[i].createdTs = createdTsNew;

          
          const contentNew = element.content.slice(4);
          sslist[i].content = contentNew;
        }

        $.each(data.data, function (i, item) {
          list = "<div class='sslist-item'>"
            + "<p class='sslist-date'>" + item.createdTs + "</p>"
            + item.content
            + "</div>"
          str += list;
        }),
          $(".sslist").html(str);

      },
      error: function () {
        console.log('error')
      }
    })
  }
  picShow();
</script>
