  <script>
    function picShow() {
      var str = '';
      $.ajax({
        url: '/lab.json',
        type: 'get',
        dataType: 'json',
        success: function (data) {
          $.each(data, function (i, item) {
            list = "<div class='item'>"
              + "<a target='_blank' href='" + item.url + "'>"
              + "<div class='icon'><img src='" + item.icon + "'></div>"
              + "<div class='info'>"
              + " <span>" + item.name + "</span>"
              + " <p>" + item.des + "</p>"
              + "</div>"
              + "</a>"
              + "</div>"

            str += list;
          }),
            $(".lab-list").html(str);

        },
        error: function () {
          console.log('error')
        }
      })
    }
    picShow();
  </script>
